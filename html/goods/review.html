		<script>
			//从当前连接取参数
			var val = decodeURI(gb.url.getParam('id'));
			var str = '';
			$.ajax({
				type: "get",
				dataType: 'jsonp',
				url: gb.ajaxUrl + 'r=shop/lucky',
				data: {
					'product_id': val
				},
				success: function(msg) {
					console.log(msg)
					var i, l = msg.data.list.length;
					if(l == 0) {
						app.ui.noData({id:'box-every'});
						$('#box-every').css({
							padding:'.8rem 0'
						})
					} else {
						for(i = 0; i < l; i++) {
							var m = msg.data.list[i];
							str += '<div class="box-every-records">' +
								'<div class="records-head">' +
								'<p>期号：' + m.periods + ' ( 揭晓时间：' + m.lottery + ' )</p>' +
								'</div>' +
								'<div class="records-body">' +
								'<div class="favicon">' +
								'<img src="' + m.img + '"/>' +
								'</div>' +
								'<div class="records-details">' +
								'<p>' +
								'获得者：<a class="records-details-name">' + m.username + '</a>' +
								'</p>' +
								'<p>' +
								'幸运号码：<a class="records-details-num">' + m.lucky_no + '</a>' +
								'</p>' +
								'<p>' +
								'本期参与：<a class="records-details-num2">' + m.time + '</a>人次' +
								'</p>' +
								'<p>' +
								'参与时间：<a class="records-details-num2">' + m.part_time + '</a>' +
								'</p>' +
								'</div>' +
								'</div>' +
								'</div>'
						}
						$('#box-every').html(str);
					}
					
				}
			});
		</script>

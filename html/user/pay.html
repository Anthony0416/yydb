<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta content="telephone=no,email=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" href="../../css/base/all.css" />
		<link rel="stylesheet" href="../../css/user/pay.css" />
	</head>
	<body>
		<div id="body">
			<div id="title1">
                <a id="back" href='#' onClick='javascript :history.back(-1);'>
					<i class="arrow arrow-left arrow-size-12"></i>
				</a>
			    <span id="name" class='white'>用户结算</span>
            </div>
			<div class="add">
				<p class=" append">添加地址</p>
				<span class="arrow arrow-right arrow-size-12 "></span>
			</div>
			<div class="payMent">
				<ul class="payChoose">
					<li class="payName">微信支付 <span class="yuan"></span></li>
					<li class="payName">支付宝 <span class="yuan"></span></li>
					<li class="payName">银联在线支付 <span class="yuan"></span></li>
					<li class="payName">花呗分期<span class="yuan"></span></li>
					<li class="payName">夺宝币<span class="yuan"></span></li>
				</ul>
			</div>
			<div class="rule"><p class="rule_t">*查看支付活动活动规则</p></div>
			<div class="about">
				<ul class="payChoose">
					<li class="payName">派件配送 <span class="arrow arrow-right arrow-size-12 "></span></li>
					<li class="payName">支付宝 <span class="arrow arrow-right arrow-size-12 "></span></li>
					<li class="payName">个人纸质发票 <span class="arrow arrow-right arrow-size-12 "></span></li>
					<li class="payName">优惠券<span class="arrow arrow-right arrow-size-12 "></span></li>
					<li class="payName">礼品卡<span class="arrow arrow-right arrow-size-12 "></span></li>
				</ul>
			</div>
			<div class="m_carts_footer">
				<p class="total">共<span id="goodsNumber">0</span>件商品，合计<span id="goodsPay" class="red">0元</span></p>
				<span class="settlet btn">付款</span>
		    </div>
		</div>
		<script type="text/javascript" src="../../js/quote/rem.js"></script>
	</body>
</html>
